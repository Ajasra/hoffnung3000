<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#ffffff">
  <meta property="og:title" content="{{ config 'title' }}">
  <meta property="og:description" content="{{ config 'description' }}">
  <meta property="og:url" content="{{ config 'basePath' }}">
  <meta property="og:image" content="{{ config 'basePath' }}/static/images/hoffnung3000.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="1080">
  <meta name="description" content="{{ config 'description' }}">
  <title>{{ config 'title' }}</title>
  <link rel="stylesheet" type="text/css" href="{{ assets '/static/styles/app.css' }}">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
  <link rel="mask-icon" href="/static/images/safari-pinned-tab.svg" color="#000000">
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="{{ assets '/static/scripts/lib.js' }}"></script>
  <script type="text/javascript" src="{{ assets '/static/scripts/app.js' }}"></script>
</body>
</html>
